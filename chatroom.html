<html>

    <head>
        <title>LetsChat</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="chatroom.js"></script>
    </head>

    <body>
        <div class="container">
            <button id="logOut" onclick="signout()" class="glyphicon glyphicon-log-out style"> Log out!</button>
            <center>
                <div class="inputDiv">
                    <label>Sent: </label>
                    <input id="type" type="text" class="form-control" placeholder="Enter your message here">
                    <button onclick="send()" class="btn btn-info">Send</button>
                </div>
            </center>
        </div>
    </body>

</html>
